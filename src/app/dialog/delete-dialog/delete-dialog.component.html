<h2 mat-dialog-title>Título do compromisso</h2>

<mat-dialog-content>

    <p *ngIf="showHours; else elseBlock">Deseja realmente excluir o compromisso do dia {{data.date | date: 'dd/MM/yyyy'}}
        às {{data.date | date: 'HH:mm'}}?</p>
    <ng-template #elseBlock>Deseja realmente excluir o compromisso do dia {{data.date | date: 'dd/MM/yyyy'}}?
    </ng-template>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="authorize()">
        Confirmar</button>
    <button mat-button color="warn" (click)="unauthorize()">
        Cancelar</button>
</mat-dialog-actions>
