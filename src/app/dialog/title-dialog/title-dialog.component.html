<h2 mat-dialog-title>Título do compromisso</h2>

<mat-dialog-content>

    <p *ngIf="showHours; else elseBlock">Para o dia {{data.date | date: 'dd/MM/yyyy'}} às {{data.date | date: 'HH:mm'}},
        informe o título do compromisso</p>
    <ng-template #elseBlock>Para o dia {{data.date | date: 'dd/MM/yyyy'}},
        informe o título do compromisso</ng-template>

    <mat-form-field class="example-full-width">
        <mat-label>Título</mat-label>
        <input matInput type="text" [(ngModel)]="title">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="authorize()">
        Confirmar</button>
    <button mat-button color="warn" (click)="unauthorize()">
        Cancelar</button>
</mat-dialog-actions>
